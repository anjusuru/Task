{%extends 'main.html'%}
{% block content %}
{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
	<h1>Register</h1>
	{% include 'messages.html' %}
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<div>
	</div>
	<p class="text-center">If you already have an account, <a href="{%url 'credentials:login'%}">login</a> instead.</p>
</div>
{%endblock%}
